	<br class="clear" />
	<input type="submit" class="button button-primary button-large" value="注册" />
</form>

<p id="nav">
<a href="{% url 'blog:login' %}">登录</a>
 | <a href="https://cuiqingcai.com/wp-login.php?action=lostpassword">忘记密码？</a>
